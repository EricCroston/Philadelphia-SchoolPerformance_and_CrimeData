<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3</title>
    <!-- Include custom stylesheet -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Include Leaflet stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Dashboard Title -->
    <header style="text-align: center; padding: 20px;">
        <h1>Dashboard of the behavior of school metrics and crime rates in Philadelphia </h1>
    </header>
    <div id="crimeTrendsDiv" style="width:1000px; height:800px;"></div>
    <div id="hsMetricsDiv" style="width:1000px; height:600px;"></div>
    <div id="esMetricsDiv" style="width:1000px; height:600px;"></div>
    <div id="barGraphDiv" style="width:800px; height:600px;"></div>
    
    <!-- Div for Plotly plot -->
    <div id="plot" style="width:100%; height:10px;"></div>

    <!-- Dropdown for filtering map layers -->
    <div id="filter-container" style="width: 10%; margin: 10px auto;">
        <select id="filter" class="dropdown">
            <option value="">Select Category</option>
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>

    <!-- Map container -->
    <div id="map" style="height: 850px;"></div>

    <!-- Include Papa Parse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Include Leaflet library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include custom JavaScript -->
    <script src="static/js/logic.js"></script>
</body>
</html>
